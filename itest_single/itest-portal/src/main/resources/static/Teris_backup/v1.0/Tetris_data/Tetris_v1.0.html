<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="JavaScript Tetris">
    <meta name="description" content="Tetris game made with modern JavaScript.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      body {
        font-family: --bs-body-font-family;

    </style> -->
  </head>
  <body>
    <div class="grid" id="navApp">
      <div class="left-column" >
        <div class="p-2" style="background-color: #06b6ef">
          <strong v-text="user.nickname" id="name"></strong>
          <img v-bind:src="user.level">
        </div>
        <div>
          <a class="nav-item nav-link active" href="/">Home Page</a>
        </div>

        <h2>HIGH SCORES</h2>
        <ol id="highScores"></ol>
      </div>
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/user_info.js"></script>
    <script type="text/javascript" src="Tetris_data/constants.js"></script>
    <script type="text/javascript" src="Tetris_data/board.js"></script>
    <script type="text/javascript" src="Tetris_data/piece.js"></script>
    <script type="text/javascript" src="Tetris_data/sound.js"></script>
    <script type="text/javascript" src="Tetris_data/main.js"></script>

  </body>
</html>
