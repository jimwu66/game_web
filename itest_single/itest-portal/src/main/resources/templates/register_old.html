<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>稻草FAQ注册</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/plugins/css/vueAlert.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body style="background-image: url('img/space.jpeg');">
<div class="p-3"></div>
<div class="container-fluid col-md-4 bg-muted border border-primary rounded" id="app">
    <div class="p-2"></div>
    <div class="p-2">
        <img src="img/register.png" width="60"><span class="h3"> &nbsp;Register Form</span>
    </div>
    <form action="/register" method="post" v-on:submit.prevent="register">
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="username">Username</span>
            <input type="text" name="username" v-model="username" class="form-control" placeholder="username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="nickname">Nickname</span>
            <input type="text" name="nickname" v-model="nickname" class="form-control" placeholder="nickname" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="email">Email</span>
            <input type="text" name="email" v-model="email" class="form-control" placeholder="email address" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="birthday">Birthday</span>
            <input type="date" name="birthday" v-model="birthday" class="form-control" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="password">Password</span>
            <input type="password" name="password" v-model="password" class="form-control" placeholder="password" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group p-2">
            <span class="input-group-text w-25" name="confirm">Confirm</span>
            <input type="password" name="confirm" class="form-control" placeholder="password" aria-describedby="addon-wrapping">
        </div>
        <!--response message here-->
        <div class="p-2">
            <h4 class="text-danger" style="display: none">incorrect username/password!</h4>
        </div>
        <div class="p-2">
            <button type="submit" class="btn btn-primary mt-2">submit</button>
        </div>
    </form>
</div>
<script src="js/utils.js"></script>
<script src="js/register.js"></script>
</body>
</html>
