<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <meta property="og:title" content="JavaScript Tetris">
    <meta name="description" content="Tetris game made with modern JavaScript.">
    <meta name="twitter:description" content="Tetris game made with modern Javascript.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@melcor76">
    <meta name="keywords" content="JavaScript, Tetris">
    <meta name="author" content="Michael KarÃ©n">
    <meta property="og:image" content="https://focused-mestorf-930f82.netlify.com/assets/share-image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="Tetris_data/styles.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body style="background-image: url('img/Russia.jpg')">

    <div class="grid">
      <!--ORG user_info-->
      <div class="left-column m-auto justify-content-center align-content-center" id="user_info" >
        <div class="rounded-pill" style="background-color: #8800ff;text-shadow: #FC0 1px 0 10px;">
          <div class="m-auto p-2">
          <strong v-text="user.nickname" id="name"></strong>
          <strong v-text="user.title" style="font-weight: bold;color: blue"></strong>
          <img class="rounded-circle" v-bind:src="'img/user/'+user.level+'.png'">
          </div>
        </div>
        <div>
          <a class="nav-item nav-link active"
             style="text-shadow: 2px 2px 4px white;font-size: 24px" href="/">Home Page</a>
        </div>
      </div>
      <!--ORG user_info-->
      <canvas id="board" class="game-board" style="background-color: white;margin-top: 20px"></canvas>
      <div class="right-column" style="margin-top: 20px">
        <div style="text-shadow: 2px 2px 4px white ;font-size: 24px">
          <h1>TETRIS</h1>
          <p>Score: <span id="score" style="color: blue">0</span></p>
          <p>Lines: <span id="lines" style="color: blue">0</span></p>
          <p>Level: <span id="level" style="color: blue">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button rounded-pill">Play</button>
        <button id="pause-btn" onclick="pause()" class="play-button rounded-pill">Pause</button>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/user_info.js"></script>
    <script type="text/javascript" src="Tetris_data/constants.js"></script>
    <script type="text/javascript" src="Tetris_data/board.js"></script>
    <script type="text/javascript" src="Tetris_data/piece.js"></script>
    <script type="text/javascript" src="Tetris_data/sound.js"></script>
    <script type="text/javascript" src="Tetris_data/main.js"></script>
    <script>
      Swal.fire({
        title: 'up arrow key to rotate\nspace bar straight to the bottom',
        showClass: {
          popup: 'animate__animated animate__fadeInDown'
        },
        hideClass: {
          popup: 'animate__animated animate__fadeOutUp'
        }
      })
    </script>
  </body>
</html>
